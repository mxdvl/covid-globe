<!doctype html>
<html lang="en">
<head>
  <title>COVID-19 &times; Three.js</title>
  <meta charset="utf-8">

  <style type="text/css">
    html {
      --light: hsl(30deg, 60%, 96%);
      font-family:  "San Fransisco", sans-serif;
      -webkit-font-smoothing: antialias;
    }

    body, html {
      margin: 0;
      overflow: hidden;
    }

    #globe, #theater {
      position: absolute;
    }

    #theater {
      right: 20px;
      bottom: 20px;
      background: hsla(30deg, 60%, 96%, 0.12);
      z-index: 10;
      /*height: 60px;*/
      /*width: 180px;*/
      padding: 6px;
      color: var(--light);
    }

    h3 {
      position: absolute;
      color: var(--light);
      font-weight: bold;
      margin: 0;
      left: 20px;
      top: 20px
    }

    ul {
      display: block;
      list-style-type: none;
      position: absolute;
      height: 100vh;
      width: 100vw;
      background: transparent;
      pointer-events: none;

      color: var(--light);
      
      margin: 0;
      padding: 0;

      /*animation: fadeout 120ms both;*/
    }

    li {
      display: block;

      position: absolute;
      top:50%;
      left: 50%;
      width: 100vw;
      padding: 0;
      padding-top: 50vh;
      padding-bottom: 50vh;
      /*height: 200px;*/
      /*line-height: 200px;*/
      text-align: center;

      transform: translate(-50%,-50%);
      
      background: black;
      pointer-events: none;
      animation: fadeout 600ms both;
    }

    @keyframes fadeout {
      0% {
        opacity: 1;
      }
      50% {
        color: black;
        opacity: 1;
      }
      100% {
        color: black;
        opacity: 0;
      }
    }
  </style>

  <link rel="icon" type="image/ico" href="https://www.mxdvl.com/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>
<body>
  <div id="globe"></div>

  <h3>COVID-90 &times; Three.js</h3>

  <div id="theater"></div>

  <!-- Human-formated date -->
  <script type="text/javascript" src="/scripts/date.min.js"></script>
  <script type="text/javascript" src="//unpkg.com/three"></script>
  <script type="text/javascript" src="//unpkg.com/three/examples/js/controls/OrbitControls.js"></script>
  <script type="text/javascript" src="//unpkg.com/three-globe"></script>

  <script type="text/javascript" src="/index.js"></script>
  </script>

</body>
</html>
